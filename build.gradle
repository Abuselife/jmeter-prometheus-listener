apply plugin: 'java'
apply plugin: 'eclipse'

sourceCompatibility = 1.8
version = '1.5.3'
def title = 'JMeterInfluxDBListener'

jar {
    manifest {
        attributes 'Implementation-Title': title,
                'Implementation-Version': version
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compileOnly group: 'org.apache.jmeter', name: 'ApacheJMeter_core', version: '3.1'
    compileOnly group: 'org.apache.jmeter', name: 'ApacheJMeter_components', version: '3.1'
    compile group: 'org.influxdb', name: 'influxdb-java', version: '2.4'
    compile group: 'io.prometheus', name: 'simpleclient_servlet', version: '0.6.0'
    compile group: 'io.prometheus', name: 'simpleclient', version: '0.6.0'
    compile group: 'org.eclipse.jetty', name: 'jetty-servlet', version: '9.4.14.v20181114'
    compile group: 'io.prometheus', name: 'simpleclient_pushgateway', version: '0.6.0'
}

//create a single Jar with all dependencies
task fatJar(type: Jar) {
    manifest {
        attributes 'Implementation-Title': title,
                'Implementation-Version': version
    }
    baseName = project.name + '-plugin'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}
